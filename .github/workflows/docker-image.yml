name: "Build and Push Docker image"

on:
    push:
        branches: 
            - main
        paths-ignore:
          - '**.md'
          - '.gitignore'
          - '.env.example'
env:
  DOCKER_COMPOSE_VERSION: "2.21.0"  # Pin the version for consistency
  DEPLOY_PATH: "/opt/myapp"         # Standardized deployment path
  COMPOSE_FILE: "docker-compose.yml"

jobs:
    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            
            - name: Setup Docker 
              uses: docker/setup-buildx-action@v2

            - name: Dockerhub Login
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{secrets.DOCKER_PASSWORD }}

            - name: Build and Push Docker Image 
              uses: docker/build-push-action@v4
              with:
                context: .
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest

    deploy-to-server:
        needs: build-and-push
        runs-on: ubuntu-latest
        environment: production
        concurrency: 
          group: production_environment
          cancel-in-progress: false
        steps:
          - name: Install SSH Key
            uses: shimataro/ssh-key-action@v2
            with:
              key: ${{ secrets.SSH_PRIVATE_KEY }} # Private SSH key stored in GitHub Secrets
              name: id_rsa                       # The filename for the SSH key
              known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }} # Known hosts entry for the production server
              config: |
                Host production
                HostName ${{ secrets.PRODUCTION_HOST }}   # Production server hostname or IP
                User ${{ secrets.PRODUCTION_USER }}       # SSH username for the server
                IdentityFile ~/.ssh/id_rsa               # Path to the private SSH key
                StrictHostKeyChecking no                # Enforces host key checking for security
                
          - name: Dockerhub Login
            uses: docker/login-action@v2
            with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{secrets.DOCKER_PASSWORD }}
        
          - name: Setup remote directory
            run: |
              ssh production "sudo mkdir -p ${DEPLOY_PATH}/config"
              ssh production "sudo mkdir -p ${DEPLOY_PATH}/data"

          - name: Copy configuration files
            run: |
              if [ -f .env ]; then
                scp .env production:${DEPLOY_PATH}/.env
              else
                echo ".env file not found, skipping."
              fi
              scp ${COMPOSE_FILE} production:${DEPLOY_PATH}/docker-compose.yml
              scp -r ./config/* production:${DEPLOY_PATH}/config/

          - name: Deploy to production
            run: |
              # Create deployment script
              cat << 'EOF' > deploy.sh
              #!/bin/bash
              set -e
              
           
              set -a
              source .env
              set +a
              docker compose pull
          
           
              docker compose config
              
           
              docker compose up -d --remove-orphans
    
              timeout 60s bash -c 'until docker compose ps | grep -q "(healthy)"; do sleep 2; done'
              
      
              docker system prune -af --volumes
              EOF
              
          
              scp deploy.sh production:${DEPLOY_PATH}/deploy.sh
              ssh production "cd ${DEPLOY_PATH} && chmod +x deploy.sh && ./deploy.sh"
              
          - name: Verify deployment
            run: |
              ssh production "cd ${DEPLOY_PATH} && docker compose ps"
